name: CI/CD Debug Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  debug_info:
    name: "Debug - Show Branch Info"
    runs-on: ubuntu-latest
    steps:
    - name: Show GitHub Context
      run: |
        echo "🔍 DEBUG INFORMATION:"
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Ref Name: ${{ github.ref_name }}"
        echo "Ref Type: ${{ github.ref_type }}"
        echo "HEAD SHA: ${{ github.sha }}"

  ci:
    name: "CI - Run Tests"
    runs-on: ubuntu-latest
    needs: debug_info
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Create package.json
      run: |
        echo '{
          "name": "ci-cd-demo",
          "version": "1.0.0",
          "scripts": {
            "test": "echo \"Tests passed!\" && exit 0",
            "lint": "echo \"Linting passed!\" && exit 0"
          }
        }' > package.json

    - name: Run Tests
      run: npm test

  deploy_qa:
    name: "Deploy to QA"
    runs-on: ubuntu-latest
    needs: ci
    if: ${{ github.ref == 'refs/heads/dev' && github.event_name == 'push' }}
    
    steps:
    - name: Show QA Debug Info
      run: |
        echo "✅ QA DEPLOYMENT TRIGGERED!"
        echo "Branch: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        echo "🎯 This should run on push to dev branch"

  deploy_prod:
    name: "Deploy to Production"
    runs-on: ubuntu-latest
    needs: ci
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    
    steps:
    - name: Show Production Debug Info
      run: |
        echo "✅ PRODUCTION DEPLOYMENT TRIGGERED!"
        echo "Branch: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        echo "🎯 This should run on push to main branch"


    # ✅ REAL Slack Notification (Extra Challenge 3)
    - name: Send Slack Notification
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#team-deployments'
        # Example URL format: https://hooks.slack.com/services/TXXXXXXXXX/BXXXXXXXXX/XXXXXXXXXXXXXXXXXXXXXXXX
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        # Example: https://hooks.slack.com/services/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
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    # ✅ Fallback simulation (if no webhook configured)
    - name: Simulate Notification
      if: success() && secrets.SLACK_WEBHOOK_URL == ''
      run: |
        echo "📢 SIMULATED SLACK NOTIFICATION"
        echo "• Channel: #team-deployments"
        echo "• Repository: ${{ github.repository }}"
        echo "• Production Deployment: ✅ SUCCESS"
        echo "• Commit: ${{ github.sha }}"
        echo "• By: ${{ github.actor }}"
        echo "• Time: $(date)"
        echo ""
        echo "🔧 To setup real Slack notifications:"
        echo "Webhook URL format: https://hooks.slack.com/services/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"
        echo "Add this URL to GitHub Secrets → SLACK_WEBHOOK_URL"
