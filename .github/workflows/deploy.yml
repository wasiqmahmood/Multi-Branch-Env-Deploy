name: CI/CD Deployment Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: "CI (Lint + Test)"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Create package.json
      run: |
        echo '{
          "name": "multi-branch-env-deploy",
          "version": "1.0.0",
          "scripts": {
            "test": "echo \"Tests passed!\" && exit 0",
            "lint": "echo \"Linting passed!\" && exit 0"
          }
        }' > package.json

    - name: Install dependencies
      run: npm install

    - name: Run Tests
      run: npm test

    - name: Upload test artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: .

  deploy_qa:
    name: "Deploy to QA"
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/dev'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: test-results

    - name: Deploy to QA
      run: |
        echo "ðŸš€ DEPLOYING TO QA ENVIRONMENT"
        echo "âœ… QA Deployment Successful!"

  deploy_prod:
    name: "Deploy to Production"
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: test-results

    - name: Deploy to Production
      run: |
        echo "ðŸŽ‰ DEPLOYING TO PRODUCTION!"
        echo "âœ… Production Deployment Successful!"

    # âœ… Slack Notification 
    - name: Send Slack Notification
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#team-deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}  
