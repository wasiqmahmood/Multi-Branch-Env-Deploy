name: CI/CD Deployment Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# âœ… EXTRA CHALLENGE 1: Concurrency group
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  debug_info:
    name: "Debug - Show Branch Info"
    runs-on: ubuntu-latest
    steps:
    - name: Show GitHub Context
      run: |
        echo "ðŸ” DEBUG INFORMATION:"
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Ref Name: ${{ github.ref_name }}"
        echo "Ref Type: ${{ github.ref_type }}"
        echo "HEAD SHA: ${{ github.sha }}"

  ci:
    name: "CI - Run Tests"
    runs-on: ubuntu-latest
    needs: debug_info
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Create package.json
      run: |
        echo '{
          "name": "ci-cd-demo",
          "version": "1.0.0",
          "scripts": {
            "test": "echo \"Tests passed!\" && exit 0",
            "lint": "echo \"Linting passed!\" && exit 0"
          }
        }' > package.json

    - name: Run Tests
      run: npm test

  deploy_qa:
    name: "Deploy to QA"
    runs-on: ubuntu-latest
    # âœ… EXTRA CHALLENGE 2: Fail fast (via needs)
    needs: ci
    if: ${{ github.ref == 'refs/heads/dev' && github.event_name == 'push' }}
    
    steps:
    - name: Show QA Debug Info
      run: |
        echo "âœ… QA DEPLOYMENT TRIGGERED!"
        echo "Branch: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        echo "ðŸŽ¯ This should run on push to dev branch"

  deploy_prod:
    name: "Deploy to Production"
    runs-on: ubuntu-latest
    # âœ… EXTRA CHALLENGE 2: Fail fast (via needs)
    needs: ci
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    
    steps:
    - name: Show Production Debug Info
      run: |
        echo "âœ… PRODUCTION DEPLOYMENT TRIGGERED!"
        echo "Branch: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        echo "ðŸŽ¯ This should run on push to main branch"

    # âœ… EXTRA CHALLENGE 3: Notification step (SIMULATED)
    - name: Send Deployment Notification
      if: success()
      run: |
        echo "ðŸ“¢ DEPLOYMENT NOTIFICATION"
        echo "=========================="
        echo "Status: âœ… SUCCESS"
        echo "Environment: ðŸŽ¯ PRODUCTION"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Timestamp: $(date)"
        echo "Triggered by: ${{ github.actor }}"
        echo ""
        echo "This would send to:"
        echo "â€¢ Slack: #team-deployments"
        echo "â€¢ Microsoft Teams: Deployment Channel"
        echo "â€¢ Email: devops-team@company.com"
        echo ""
        echo "ðŸ“‹ Deployment Summary:"
        echo "All tests passed successfully"
        echo "Production deployment completed"
        echo "System is live and operational"
